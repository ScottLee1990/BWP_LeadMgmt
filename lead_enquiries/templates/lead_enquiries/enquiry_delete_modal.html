<form method="post" action="{% url 'lead_enquiries:enquiry_delete' pk=enquiry.pk %}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title text-danger"><i class="bi bi-exclamation-triangle-fill"></i> 確認刪除報價單</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p>您確定要刪除報價單 **"{{ enquiry.bwp_no }}"** 嗎？</p>
        <p class="text-danger">所有相關的品項、追蹤紀錄和附件都將一併被永久刪除，此操作無法復原！</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-danger">確認刪除</button>
    </div>
</form>
