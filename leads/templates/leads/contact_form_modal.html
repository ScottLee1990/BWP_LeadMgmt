{% load widget_tweaks %}
<form method="post" action="{{ form_action|default:'' }}">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">📇 新增 / 編輯聯絡人</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <div class="mb-3">
      <label for="id_name" class="form-label">姓名<span class="text-danger">*</span></label>
      {{ form.name|add_class:"form-control" }}
    </div>

    <div class="mb-3">
      <label for="id_position" class="form-label">職稱</label>
      {{ form.position|add_class:"form-control" }}
    </div>

    <div class="mb-3">
      <label for="id_phone" class="form-label">電話</label>
      {{ form.phone|add_class:"form-control" }}
    </div>

    <div class="mb-3">
      <label for="id_email" class="form-label">Email</label>
      {{ form.email|add_class:"form-control" }}
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">儲存</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
  </div>
</form>
